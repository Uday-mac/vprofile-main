apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: udaymac/vproapp:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 8080
            name: vproapp-port
      initContainer:
        - name: init-db
          image: busybox
          command: ['sh', '-c', "until nslookup vprodb-service; do echo waiting for mydb; sleep 2; done;"]
        
        - name: init-mc
          image: busybox
          command: ['sh', '-c', "until nslookup vpromc-service; do echo waiting for memcached; sleep 2; done;"]
